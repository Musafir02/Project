<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Resume Maker</title>
  <link rel="stylesheet" href="style.css" />
</head><body>
  <header class="header">
    <h1>📄 Smart Resume Maker</h1>
    <p>Create your professional resume with ease!</p>
  </header>  <main class="container">
    <form id="resumeForm" class="form-section animate-fade-in">
      <section class="card">
        <h2>👤 Personal Info</h2>
        <input type="text" placeholder="Full Name" id="fullName" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="tel" placeholder="WhatsApp No." id="phone" required />
        <input type="text" placeholder="Address" id="address" required />
      </section><section class="card">
    <h2>👪 Family Details</h2>
    <input type="text" placeholder="Father's Name" id="father" />
    <input type="text" placeholder="Mother's Name" id="mother" />
    <input type="text" placeholder="Sisters" id="sisters" />
    <input type="text" placeholder="Marital Status" id="marital" />
  </section>

  <section class="card">
    <h2>🎓 Education</h2>
    <label><input type="checkbox" class="edu-check" value="SSC" /> SSC</label>
    <label><input type="checkbox" class="edu-check" value="HSC" /> HSC</label>
    <label><input type="checkbox" class="edu-check" value="B.Com" /> B.Com</label>
    <label><input type="checkbox" class="edu-check" value="M.Com" /> M.Com</label>
    <label><input type="checkbox" class="edu-check" value="DTL" /> DTL</label>
    <div id="educationDetails"></div>
  </section>

  <section class="card">
    <h2>🛠️ Other Details</h2>
    <input type="text" placeholder="Other Qualifications" id="otherQualifications" />
    <input type="text" placeholder="Skills" id="skills" />
    <input type="text" placeholder="Experience" id="experience" />
    <input type="text" placeholder="Languages Known" id="languages" />
    <input type="text" placeholder="Strengths" id="strengths" />
    <input type="text" placeholder="Hobbies" id="hobbies" />
    <input type="text" placeholder="Job Role Applying For" id="job" />
  </section>

  <button type="submit" class="btn">Generate PDF Resume</button>
</form>

<section id="suggestions" class="output-section animate-fade-in">
  <h2>🧠 Career Suggestions</h2>
  <p id="suggestionOutput">Waiting for input...</p>
</section>

<button id="downloadBtn" class="btn hidden">📥 Download PDF</button>

  </main>  <footer>
    <p>Made with ❤️ by Ibrahim</p>
  </footer>  <script src="script.js"></script></body></html>
