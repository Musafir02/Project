<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Resume Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📄 Smart Resume Maker</h1>
    <p>Create your professional resume with ease!</p>
  </header>
  <form id="resume-form">
    <!-- Basic Details -->
    <input placeholder="Full Name" id="name">
    <input placeholder="Email" id="email">
    <input placeholder="WhatsApp No." id="phone">
    <input placeholder="Address" id="address">

    <!-- Family Details -->
    <h2>Family Details</h2>
    <input placeholder="Father's Name" id="father">
    <input placeholder="Mother's Name" id="mother">
    <input placeholder="Sisters" id="sisters">
    <input placeholder="Marital Status" id="marital">

    <!-- Education -->
    <div id="education-section" class="card">
      <h2>🎓 Education</h2>
      <div class="education-option">
        <label><input type="checkbox" name="education" value="SSC"> SSC</label>
        <input type="text" placeholder="Percentage/CGPA" class="edu-grade hidden" data-for="SSC">
      </div>
      <div class="education-option">
        <label><input type="checkbox" name="education" value="HSC"> HSC</label>
        <input type="text" placeholder="Percentage/CGPA" class="edu-grade hidden" data-for="HSC">
      </div>
      <div class="education-option">
        <label><input type="checkbox" name="education" value="B.Com"> B.Com</label>
        <input type="text" placeholder="Percentage/CGPA" class="edu-grade hidden" data-for="B.Com">
      </div>
      <div class="education-option">
        <label><input type="checkbox" name="education" value="M.Com"> M.Com</label>
        <input type="text" placeholder="Percentage/CGPA" class="edu-grade hidden" data-for="M.Com">
      </div>
      <div class="education-option">
        <label><input type="checkbox" name="education" value="DTL"> DTL</label>
        <input type="text" placeholder="Percentage/CGPA" class="edu-grade hidden" data-for="DTL">
      </div>
    </div>

    <!-- Other Details -->
    <h2>🛠️ Other Details</h2>
    <input placeholder="Other Qualifications" id="qualifications">
    <input placeholder="Skills (e.g. Excel, Tally, PPT)" id="skills">
    <input placeholder="Experience" id="experience">
    <input placeholder="Languages Known" id="languages">
    <input placeholder="Strengths" id="strengths">
    <input placeholder="Hobbies" id="hobbies">
    <input placeholder="Job Role Applying For" id="job">

    <!-- Career Suggestions -->
    <div class="card">
      <h2>🧠 Career Suggestions</h2>
      <p id="suggestions">No suggestions yet.</p>
      <button type="button" onclick="generateSuggestions()">Generate Suggestions</button>
    </div>

    <!-- PDF Button -->
    <button type="button" onclick="generatePDF()">Generate PDF Resume</button>
  </form>
  <footer>
    <p>Made with ❤️ by Ibrahim</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
